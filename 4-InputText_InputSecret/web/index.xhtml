<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>InputText, InputSecret components</h3>
        <h:form>
            Name <h:inputText value="#{user.name}"></h:inputText><br/>
            Password <h:inputSecret value="#{user.password}"></h:inputSecret>
            <p></p>
            <h:commandButton value="Submit"></h:commandButton>
            <p></p>
            <h:outputText value="#{user.name}"></h:outputText><br/>
            <h:outputText value="#{user.password}"></h:outputText>
        </h:form>
    </h:body>
</html>
