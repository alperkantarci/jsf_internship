<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:insert name="head"></ui:insert>
    </h:head>
    <h:body>
        <h:form>
            <b:navBar brand="Bootsfaces" brandHref="#" inverse="true">
                <b:navbarLinks pull="left">
                    <b:navLink value="Home" icon-awesome="home" href="#{request.contextPath}/faces/home.xhtml"></b:navLink>
                </b:navbarLinks>
                <b:navbarLinks pull="right">
                    <b:dropMenu  value="#{loginBean.username}" rendered="#{loginBean.username != null}">
                        <b:navCommandLink value="Logout" ajax="false" action="#{loginBean.doLogout}"></b:navCommandLink>
                    </b:dropMenu>
                </b:navbarLinks>
            </b:navBar>
        </h:form>
        <b:container>
            <ui:insert name="content"></ui:insert>
        </b:container>
    </h:body>
</html>
