<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="templates/template.xhtml">
        <ui:define name="head">
            <!--Automatic logout when session expired-->
            <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/faces/login.xhtml"/>
        </ui:define>
        <ui:define name="content">
            <b:jumbotron>
                <h1>Home Page</h1>
                <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
                <p>
                    <b:button value="Primary" look="primary"/>&#160;
                    <b:button look="success" value="Success"/>&#160;
                    <b:button look="warning" value="Warning"/>
                </p>
            </b:jumbotron>
        </ui:define>
    </ui:composition>
</html>
