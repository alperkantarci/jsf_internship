<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>SelectManyCheckBox component</h3>
        <h:form>
            <h:selectManyCheckbox value="#{userControl.courses}">
                <f:selectItem itemLabel="Programming in C" itemValue="C"></f:selectItem>
                <f:selectItem itemLabel="Programming in C++" itemValue="C++"></f:selectItem>
                <f:selectItem itemLabel="Programming in C#" itemValue="C#"></f:selectItem>
                <f:selectItem itemLabel="Programming in Java" itemValue="Java"></f:selectItem>
            </h:selectManyCheckbox>
            <h:commandButton value="Submit"></h:commandButton>
            <p></p>
            <h:outputText value="#{userControl.courses}"></h:outputText>
        </h:form>
    </h:body>
</html>
