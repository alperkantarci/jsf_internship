<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
            <b:dataTable value="#{carBean.cars}"
                         var="car">
                <b:dataTableColumn value="#{car.cid}" />
                <b:dataTableColumn value="#{car.cname}" />
                <b:dataTableColumn value="#{car.color}" />
                <b:dataTableColumn value="#{car.speed}"  order="asc"/>
                <b:dataTableColumn value="#{car.mfdctry}" />
            </b:dataTable>
        </ui:define>
    </ui:composition>
</html>
